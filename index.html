<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressive WEB APP</title>
    <link rel="shortcut icon " href="hal512.png" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <h1>PWA - Progrecive Web App</h1>
    <h2>Pré requisitos</h2>
    <ul>
        <li>Hospedagem com https</li>
        <li>Criar um arquivo de manifest (manifest.jwson)
            <ul>
                <li>Nome do arquivo</li>
                <li>Path (localização do index.html)</li>
                <li>Tipo de visualização</li>
                <li>Ícone de 512px512px</li>
            </ul>
        </li>
        <li>Service Worker</li>
        <ul>
            <li>Cache</li>
            <li>Recursos (câmera, gps etc)</li>
        </ul>
    </ul>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then((registration) => {
                    console.log('Service Worker registrado com escopo: ', registration.scope)
                }).catch((error) => {
                    console.log('Falha no registro do Service Worker: ', error)
                })
        }
    </script>

</body>

</html>
